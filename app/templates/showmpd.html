{% block content %}

<div class="row">
    <br>
    {% for key, value in result.iteritems() %}
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right">
        <label> {{ key }} </label>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <label> {{ value }} </label>
    </div>
    {% endfor %}
</div>
<br>


{% endblock %}
